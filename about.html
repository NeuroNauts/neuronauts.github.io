<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://www.instagram.com/ethosai.team/"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Ethos - Yeni Adresimiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-blob { animation: blob 7s infinite; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
    </style>
</head>

<body class="antialiased flex flex-col min-h-screen items-center justify-center bg-gray-900 text-white overflow-hidden">
    
    <main id="content-area"
        class="flex-grow flex flex-col items-center justify-center text-center px-4 py-16 relative z-10">
        
        <div class="mb-8 transition-transform duration-500 hover:scale-105">
            <img src="https://ethosoft.org/logolar/ethos-02.png" 
                 alt="Ethos Logo" 
                 class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-purple-500 shadow-2xl object-cover">
        </div>

        <h1 class="text-4xl md:text-6xl font-extrabold leading-tight mb-4 tracking-tight">
            Yeni Adresimiz <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Ethos</span>!
        </h1>
        
        <p class="text-xl md:text-2xl mb-8 text-gray-300">
            Yolculuğumuza Ethosoft olarak devam ediyoruz.
        </p>
        
        <p class="text-lg md:text-xl text-purple-300">
            **5 saniye** içinde otomatik olarak yeni sitemize yönlendirileceksiniz.
        </p>
        
        <p class="mt-8">
            Hemen gitmek için lütfen 
            <a href="https://ethosoft.org" class="text-purple-500 hover:text-purple-400 font-semibold underline transition-colors duration-300">
                buraya tıklayın
            </a>.
        </p>

        <div class="absolute -z-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 md:w-96 md:h-96 bg-purple-600 opacity-20 rounded-full filter blur-[100px] animate-blob"></div>
    </main>

</body>
</html>
